<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WIP</title>
    <script>
        function validateForm() {
            var value = document.forms["myForm"]["nameField"].value;
            var err = document.getElementById("nameErr")
            if (value === "") {
                err.innerHTML= "Name is mandatory";
                return false;
            }
        }
        function logAction(text) {
            var obj;
            obj = document.getElementById("logDiv");
            obj.innerHTML = text;
        }
    </script>
</head>
<body>
WORK IN PROGRESS ...
<form name="myForm" onsubmit="return validateForm()">
    <label for="name" id="nameLabel">Name *</label><br>
    <input type="text" id="name" name="nameField" pattern="[a-zA-Z]+" placeholder="some name" onfocusout="logAction('name focus out')">
    <div id="nameErr"></div>
    <label for="email">Email *</label><br>
    <input type="email" id="email" name="email" placeholder="x@y.z" pattern=".+@.+\..+" required><br>
    <label for="age">Age</label><br>
    <input type="number" id="age" name="age" min="10" max="80" placeholder="30" readonly><br>
    <label for="website">Website</label><br>
    <input type="url" id="website" name="website" pattern="https://.*\.*" placeholder="https://x.y"><br>
    <input type="submit" value="Submit">
</form>
<div id="logDiv"></div>
</body>
</html>
